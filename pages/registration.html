<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 6</title>
    <link rel="stylesheet" href="../fonts/font.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header></header>
    <main>
        <section>
            <div class="container">
                <div class="center">
                    <h2>Реєстрація на сайті</h2>
                    <h1>AUTOUA.UA</h1>
                </div>
                <div class="wrapper">
                    <form action="https://fom.in.ua/echo" method="post">
                        <fieldset>
                            <legend class="bold">Реєстрація</legend>
                            <p>
                                <label>
                                    <input type="text" name="name" placeholder="Ім'я" required class="width300">
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="text" name="surname" placeholder="Прізвище" required class="width300">
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="email" name="email" placeholder="Email" required class="width300">
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="password" name="password" placeholder="Пароль" required
                                        class="width300">
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="password" name="password confirmation"
                                        placeholder="Підтвердження пароля" required class="width300">
                                </label>
                            </p>

                            <button type="submit">Зареєструватися</button>


                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

</body>

</html>
